<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Video Capture</title>
        <style>
            /* Remove any system borders on Windows 11 */
            html, body {
                margin: 0;
                padding: 0;
                border: none;
                outline: none;
                background: transparent;
                -webkit-app-region: drag;
            }

            body {
                overflow: hidden;
                font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", "Oxygen",
                    "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            }

            /* Windows specific border removal */
            * {
                box-sizing: border-box;
            }

            .interactive {
                -webkit-app-region: no-drag;
            }
            @keyframes recording-pulse {
                0%, 100% {
                    opacity: 0.3;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.8;
                    transform: scale(1.1);
                }
            }
            .recording-active {
                animation: recording-pulse 2s infinite !important;
            }
            /* Ensure Toastify toasts are clickable */
            .toastify {
                -webkit-app-region: no-drag;
            }
        </style>
        <link href="../node_modules/toastify-js/src/toastify.css" rel="stylesheet" />
    </head>

    <body>
        <video
            id="video-player"
            style="
                width: 480px;
                height: 270px;
                object-fit: contain;
                border-style: solid;
                border-width: 0.1px;
                border-color: rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                display: block;
                position: fixed;
                top: 5px;
                left: 5px;
            "
            autoplay
            playsinlines
        ></video>
        <img id="overlay-image" style="opacity: 0" />
        <div
            id="recording-indicator"
            style="
                position: fixed;
                top: 25px;
                left: 30px;
                width: 12px;
                height: 12px;
                background-color: #ff4444;
                border-radius: 50%;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 1001;
                box-shadow: 0 0 8px rgba(255, 68, 68, 0.6);
            "
        ></div>
        <button
            id="settings-button"
            style="opacity: 0"
            class="interactive"
            alt="show settings"
            title="Show Settings"
        >â‹¯</button>
        <div id="device-label" style="opacity: 0"></div>
        <script src="../node_modules/toastify-js/src/toastify.js"></script>
        <script src="render.js"></script>
    </body>
</html>
