<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Capture</title>
    <style>
      body {
        -webkit-app-region: drag;
      }
      .interactive {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <video
      id="video-player"
      style="
        width: 480px;
        height: 270px;
        object-fit: cover;
        border-style: solid;
        border-width: 0.1px;
        border-color: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        display: block;
        margin: auto;
      "
      autoplay
      playsinlines
    ></video>
    <img id="overlay-image" style="opacity: 0;" />
    <button id="settings-button" style="opacity: 0;" class="interactive"></button>
    <script src="render.js"></script>
  </body>
</html>
